<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.sku }}</mat-card-subtitle>
    </mat-card-header>
    <div>
      <img [src]="product.image" alt="img" />
    </div>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</div>
